<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Pull</title>
    <style>
      body { background-color: #565265 }
     
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
      }
      #comments {
        float: right;
        width: 100%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 18px;
      }
      textarea {
        height: 200px;
        font-size: 12px;
      }
      
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="jumbotron">
                <h1 class="display-4">News Pull</h1>
                <p class="lead">Pull NYTimes articles and leave your comments.</p>
                <hr class="my-4">
                <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Run Pull</a>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div id="articles"></div>
            </div>
            <div class="col-sm-2">
                <div id="comments"></div>
            </div>
          </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
